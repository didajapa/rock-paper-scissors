<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock, paper, scissors</h1>
    <h3>First one who wins 5 rounds is the winner</h3>
    <div class="container">
        <div class="playerPick">
            <h3>Player</h3>
            <div class="buttonContainer">
                <img id="rock" src="img/rock.png">
                <img id="paper" src="img/paper.png">
                <img id="scissors" src="img/scissors.png">
            </div>
        </div>
        <div class="gameContainer">
            <div class="roundContainer">
                
                <div class="playerLine">Player chooses: <div class="player"></div></div>
                <div class="pcLine">Computer chooses: <div class="computer"></div></div>
                <div class="roundResult"></div>
            </div>
            <div class="scoreContainer">
                <div class="playerScore">Player: </div>
                <div class="computerScore">Computer:</div>
                <div class="gameScore"></div>
            </div>
        </div>
               
        <div class="computerPick"> 
            <h3>Computer</h3>
            <img id="rpsPC" src="img/rps.png">

        </div>
    </div>  
    <div class="gameEnd">
        <h2>Endresult</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
